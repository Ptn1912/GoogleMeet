<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6510466b6c.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 400px;
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title text-center">Login</h3>
                <form id="loginForm">
                    <input type="text" id="loginUsername" class="form-control" placeholder="Username" required>
                    <input type="password" id="loginPassword" class="form-control" placeholder="Password" required>
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                </form>
                <hr>
                <div class="text-center">
                    <a href="signup.html">Don't have an account? Signup here</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.querySelector("#loginForm").addEventListener("submit", function(e) {
    e.preventDefault();
    const username = document.querySelector("#loginUsername").value;
    const password = document.querySelector("#loginPassword").value;

    if (username && password) {
        const sessionId = new Date().getTime();  // Simple unique session ID
        localStorage.setItem('username', username);
        localStorage.setItem('sessionId', sessionId);
        location.href = "index.html";
    } else {
        alert("Invalid login credentials");
    }
});

    </script>
</body>
</html>
