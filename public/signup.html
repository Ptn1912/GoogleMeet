<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6510466b6c.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 400px;
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title text-center">Signup</h3>
                <form id="signupForm">
                    <input type="text" id="signupUsername" class="form-control" placeholder="Username" required>
                    <input type="password" id="signupPassword" class="form-control" placeholder="Password" required>
                    <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm Password" required>
                    <button type="submit" class="btn btn-success btn-block">Signup</button>
                </form>
                <hr>
                <div class="text-center">
                    <a href="login.html">Already have an account? Login here</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.querySelector("#signupForm").addEventListener("submit", function(e) {
            e.preventDefault();
            const username = document.querySelector("#signupUsername").value;
            const password = document.querySelector("#signupPassword").value;
            const confirmPassword = document.querySelector("#confirmPassword").value;

            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return;
            }

            // Giả lập việc đăng ký thành công
            alert("Signup successful. Please login.");
            location.href = "login.html";
        });
    </script>
</body>
</html>
